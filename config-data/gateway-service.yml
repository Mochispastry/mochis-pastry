server:
  port: ${APP_PORT}

spring:
  application:
    name: ${APP_NAME}


eureka:
  renewalPercentThreshold: 0.85
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

